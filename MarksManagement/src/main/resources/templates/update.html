<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Update Marks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Update Marks</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${student}" method="post">

       <div alight="left">
            <tr>
                <label class="form-label" >Student Name</label>
                <td>
	               <input type="hidden" th:field="*{rollno}" />
	                <input type="text" th:field="*{name}" class="form-control" />
                </td>
            </tr>
         </div>    
 		<div alight="left">
            <tr>
                <label class="form-label" >Physics Marks</label>
                <td>
	                <input type="hidden" th:field="*{rollno}" />
	                <input type="text" th:field="*{physics}" class="form-control" />
                </td>
            </tr>
         </div>   
            
          	<div alight="left">
          
            <tr>
                 <label class="form-label" >Chemistry Marks</label>
                <td><input type="text" th:field="*{chemistry}" class="form-control" /></td>
            </tr>
            </div> 
            <div alight="left">
                 <tr>
                 <label class="form-label" >Maths Marks</label>
                <td><input type="text" th:field="*{maths}" class="form-control"/></td>
            </tr>
            </div> 
			<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
