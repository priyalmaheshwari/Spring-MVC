<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>

  <body>
   <div class="container">

<h1 style="text-align: center; font-style: italic;">Student Performance Card</h1><br>

     <h4><a href="createnewstu.html">Create New Student</a></h4>
    <table class="table">
      <tr>
     
        <th>RollNo</th>
        <th>Name</th>
        <th>Physics</th>
        <th>Chemistry</th>
        <th>Maths</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      <tr th:each="stu : ${stu}">
      
        <td th:text="${stu.rollno}"></td>
        <td th:text="${stu.name}"></td>
        <td th:text="${stu.physics}">0</td>
        <td th:text="${stu.chemistry}">0</td>
        <td th:text="${stu.maths}">0</td>
        <td>
			<a th:href="@{'/edit/' + ${stu.rollno}}">Edit</a>
		</td>
		 <td>
			<a th:href="@{'/delete/' + ${stu.rollno}}">Delete</a>
		</td>
      </tr>
    </table>
    
</div>
  
  </body>

</html>
